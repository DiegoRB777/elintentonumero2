<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Flower Switcher</title>
</head>
<body>
    <header>
        <h1>Flor Animada</h1>
    </header>

    <main>
        <!-- Contenedor para la flor y el botón -->
        <div class="flower-container">
            <!-- Flor 1 -->
            <div id="flower1" class="flower">
                <div class="text-above">PARA LISHET</div>
                <div class="mid"></div>
                <div class="Petal1 p1"></div>
                <div class="Petal1 p2"></div>
                <div class="Petal1 p3"></div>
                <div class="Petal1 p4"></div>
                <div class="Petal2 p1"></div>
                <div class="Petal2 p2"></div>
                <div class="Petal2 p3"></div>
                <div class="Petal2 p4"></div>
                <div class="Petal3 p1"></div>
                <div class="Petal3 p2"></div>
                <div class="Petal3 p3"></div>
                <div class="Petal3 p4"></div>
                <div class="text-below">ES TU CUMPLEAÑOS ATRASADO PERO, ESPERO QUE SIGAS CUMPLIENDO MUCHOS AÑOS MAS 
                    Y SIGUE ADELANTE ES ESTE ES UN REGALO BASICO PERO ASI HE LA VIDA JAJAJAJ 
                </div>
            </div>

            <!-- Flor 2 -->
            <div id="flower2" class="flower" style="display: none;">
                <div class="text-above">De Fast Flowers</div>
                <div class="mid"></div>
                <div class="Petal1 p1"></div>
                <div class="Petal1 p2"></div>
                <div class="Petal1 p3"></div>
                <div class="Petal1 p4"></div>
                <div class="Petal2 p1"></div>
                <div class="Petal2 p2"></div>
                <div class="Petal2 p3"></div>
                <div class="Petal2 p4"></div>
                <div class="Petal3 p1"></div>
                <div class="Petal3 p2"></div>
                <div class="Petal3 p3"></div>
                <div class="Petal3 p4"></div>
                <div class="text-below">Para todos mis amigos</div>
            </div>
        </div>

        <!-- Botón para cambiar de flor -->
        <button id="switchFlowerBtn">Cambiar Flor</button>
    </main>

    <footer>
        <!-- Contenido del pie de página -->
    </footer>

    <script src="js/script.js"></script> <!-- Incluye el script JavaScript -->
</body>
</html>
